<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
    <title>Agenda</title>
        
  </head>
  <body onload="cargarContactos()">
  
    <div class="formulario">
        <input type="text" id="txtnombre" placeholder="Ingresar nombre" class="form-control my-3">
        <input type="text" id="txtapellido" placeholder="Ingresar apellido" class="form-control my-3">
            <input type="text" id="txttelefono" placeholder="Ingresar telefono" class="form-control my-3">
            <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table onclick="guardarContactos()" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Telefono</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>

        </table>

    </div>

    <script src="index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        
  </body>
</html>
